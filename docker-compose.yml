version: '3.7'

services:
  consul:
    image: consul
    hostname: consul
    volumes:
      - consul:/consul/data
    environment:
      - CONSUL_LOCAL_CONFIG={"log_level":"warn"}

  db:
    hostname: db
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PW}
      - MYSQL_ROOT_HOST=%

  adminer:
    image: adminer
    ports:
      - "8080:8080"

  rabbit:
    image: rabbitmq:3.7-management
    hostname: rabbit
      - "8081:15672"
    volumes:
      - ./cfg/rabbitmq_enabled_plugins:/etc/rabbitmq/enabled_plugins
      - ./cfg/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf

  seq:
    image: datalust/seq:latest
    hostname: seq
    ports:
      - "8200:80"
      - "5341:5341"
    volumes:
      - seq:/data
    environment:
      ACCEPT_EULA: Y
      
  fabio:
    hostname: fabio
    image: magiconair/fabio
    depends_on:
      - consul
      - seq
      - rabbit    
    volumes:
      - ./cfg/fabio.properties:/etc/fabio/fabio.properties

  api-service:
    image: ${DOCKER_IMAGE}:api
    build:
      args:
        sourceimage: ${DOCKER_IMAGE}
      context: .
      dockerfile: Barista.Api/Dockerfile
    depends_on:
      - consul
      - rabbit
      - db
    ports:
      - "8081:80"
    volumes:
      - ./cfg/api.json:/app/appsettings.json

  accounting-service:
    image: ${DOCKER_IMAGE}:accounting
    build:
      args:
        sourceimage: ${DOCKER_IMAGE}
      context: .
      dockerfile: Barista.Accounting/Dockerfile
