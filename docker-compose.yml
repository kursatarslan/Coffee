  external-service:
    image: ${DOCKER_IMAGE}:external
    build:
      context: ./ExternalEndpoint
      dockerfile: Dockerfile
    ports:
      - "7777:80"
    networks:
      - webproxy
    depends_on:
      - api-service
      - spa-service
    volumes:
      - ./cfg/ExternalEndpoint.nginx.conf:/etc/nginx/nginx.conf

volumes:
  consul:
    driver: local
  seq:
    driver: local
  rabbit:
    driver: local

networks:
  webproxy:
    external:
      name: webproxy
